<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Your Experience</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  /* Custom properties for a modern, consistent dark theme matching project.html */
  :root {
    --dark-bg: #1A1E29;
    --section-bg: #1A1E29;
    --card-bg: #252A3B;
    --text-light: #f0f8ff;
    --text-muted: #aeb8c9;
    --neon-blue: #00e0ff;
    --primary-color: var(--neon-blue);
  }

  /* Base Styles & Background */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-image: linear-gradient(rgba(26, 30, 41, 0.8), rgba(26, 30, 41, 0.8)), url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?fit=crop&w=1920&q=80');
    background-size: cover;
    background-attachment: fixed;
    color: var(--text-light);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transition: opacity 0.5s;
  }

  body.loaded {
    opacity: 1;
  }

  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background: rgba(26, 30, 41, 0.95);
    backdrop-filter: blur(5px);
    font-family: 'Montserrat', sans-serif;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(0, 224, 255, 0.3);
    width: 100%;
  }

  .logo {
    font-size: 26px;
    font-weight: 700;
    color: var(--neon-blue);
    text-shadow: 0 0 7px rgba(0, 224, 255, 0.8);
    letter-spacing: 1px;
  }

  .navbar a, .navbar span {
    margin-left: 20px;
    color: var(--text-muted);
    font-weight: 600;
    font-size: 16px;
    transition: color 0.3s;
  }

  .navbar a:hover {
    color: var(--neon-blue);
    text-shadow: 0 0 5px rgba(0, 224, 255, 0.5);
  }

  .feedback-container {
    background: linear-gradient(135deg, rgba(37, 42, 59, 0.8), rgba(26, 30, 41, 0.6));
    backdrop-filter: blur(20px) saturate(150%);
    -webkit-backdrop-filter: blur(20px) saturate(150%);
    border: 1px solid rgba(0, 224, 255, 0.3);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 224, 255, 0.2);
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    color: var(--text-light);
    max-height: calc(100vh - 150px);
    overflow-y: auto;
  }

  .feedback-container::-webkit-scrollbar {
    width: 8px;
  }

  .feedback-container::-webkit-scrollbar-track {
    background: rgba(26, 30, 41, 0.5);
    border-radius: 10px;
  }

  .feedback-container::-webkit-scrollbar-thumb {
    background: var(--neon-blue);
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0, 224, 255, 0.5);
  }

  .feedback-container::-webkit-scrollbar-thumb:hover {
    background: #4de6ff;
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 2rem;
    color: var(--neon-blue);
    text-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
  }

  p.description {
    text-align: center;
    color: var(--text-muted);
    margin-bottom: 20px;
    font-size: 1rem;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: 500;
    font-size: 1rem;
    color: var(--text-light);
  }

  input, select, textarea {
    border-radius: 8px;
    border: 1px solid rgba(0, 224, 255, 0.3);
    padding: 12px;
    width: 100%;
    box-sizing: border-box;
    background-color: rgba(37, 42, 59, 0.8);
    color: var(--text-light);
    box-shadow: 0 0 5px rgba(0, 224, 255, 0.2);
    transition: all 0.3s ease-in-out;
    font-size: 16px;
  }

  input:focus, select:focus, textarea:focus {
    border-color: var(--neon-blue);
    box-shadow: 0 0 10px var(--neon-blue);
    outline: none;
  }

  textarea {
    min-height: 100px;
    resize: vertical;
  }

  .stars {
    display: flex;
    gap: 8px;
    font-size: 30px;
    cursor: pointer;
    justify-content: center;
    margin: 10px 0;
  }

  .star {
    color: var(--text-muted);
    transition: color 0.2s;
  }

  .star.selected {
    color: #ffd700;
    text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
  }

  button {
    border-radius: 10px;
    padding: 14px 24px;
    border: none;
    background: var(--neon-blue);
    color: var(--dark-bg);
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 15px rgba(0, 224, 255, 0.8);
    margin-top: 20px;
  }

  button:hover {
    background: #4de6ff;
    box-shadow: 0 6px 20px rgba(0, 224, 255, 1);
    transform: translateY(-2px);
  }

  .success-msg {
    margin-top: 15px;
    text-align: center;
    color: #4ade80;
    display: none;
    font-weight: 500;
    font-size: 1rem;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
  }

  .modal-content {
    background: linear-gradient(135deg, rgba(37, 42, 59, 0.9), rgba(26, 30, 41, 0.9));
    margin: 15% auto;
    padding: 30px;
    border: 1px solid rgba(0, 224, 255, 0.3);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 224, 255, 0.5);
    width: 90%;
    max-width: 400px;
    text-align: center;
    color: var(--text-light);
  }

  .modal h3 {
    margin-bottom: 20px;
    color: var(--neon-blue);
    font-size: 1.5rem;
  }

  .modal p {
    margin-bottom: 20px;
    font-size: 1rem;
  }

  .modal button {
    border-radius: 10px;
    padding: 12px 24px;
    border: none;
    background: var(--neon-blue);
    color: var(--dark-bg);
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 15px rgba(0, 224, 255, 0.8);
  }

  .modal button:hover {
    background: #4de6ff;
    box-shadow: 0 6px 20px rgba(0, 224, 255, 1);
    transform: translateY(-2px);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .navbar {
      padding: 15px 20px;
    }
    .logo {
      font-size: 22px;
    }
    .navbar a, .navbar span {
      font-size: 14px;
    }
    .feedback-container {
      padding: 20px;
      margin: 30px auto;
      max-height: calc(100vh - 150px);
      overflow-y: auto;
    }
    h2 {
      font-size: 1.5rem;
    }
    .modal-content {
      margin: 20% auto;
      padding: 20px;
    }
  }
</style>
</head>
<body>

      <button onclick="closeModal('errorModal')">OK</button>
    </div>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3>Success</h3>
      <p>Feedback submitted successfully!</p>
      <button onclick="window.location.href='project.html'">Back to Home</button>
    </div>
  </div>

<script>
  // Fade in the page on load
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });

  // Pre-fill user info only
  const user = JSON.parse(localStorage.getItem("loggedInUser")) || {};

  if(user.username) document.getElementById("userName").value = user.username;
  if(user.email) document.getElementById("userEmail").value = user.email;

  // Star rating logic
  const stars = document.querySelectorAll("#starRating span");
  let selectedRating = 0;

  stars.forEach(star => {
    star.addEventListener("click", () => {
      selectedRating = parseInt(star.getAttribute("data-value"));
      updateStars(selectedRating);
      const dropdown = document.getElementById("dropdownRating");
      if(selectedRating >=3 && selectedRating <=5){
        dropdown.value = selectedRating;
      }
    });
  });

  function updateStars(rating){
    stars.forEach(star => {
      star.classList.remove("selected");
      if(parseInt(star.getAttribute("data-value")) <= rating){
        star.classList.add("selected");
      }
    });
  }

  // Dropdown sync with stars
  const dropdown = document.getElementById("dropdownRating");
  dropdown.addEventListener("change", () => {
    selectedRating = parseInt(dropdown.value);
    updateStars(selectedRating);
  });

  // Submit feedback
  document.getElementById("submitBtn").addEventListener("click", () => {
    const name = document.getElementById("userName").value.trim();
    const email = document.getElementById("userEmail").value.trim();
    const destination = document.getElementById("tripDestination").value.trim();
    const feedbackText = document.getElementById("feedbackText").value.trim();

    if(!name || !email || !feedbackText || !destination || selectedRating === 0){
      showModal('errorModal', 'Please fill all fields, select a destination and rating!');
      return;
    }

    const feedback = {
      name,
      email,
      destination,
      rating: selectedRating,
      text: feedbackText
    };

    let allFeedback = JSON.parse(localStorage.getItem("feedbackList")) || [];
    allFeedback.push(feedback);
    localStorage.setItem("feedbackList", JSON.stringify(allFeedback));

    showModal('successModal');
    document.getElementById("feedbackText").value = "";
    document.getElementById("tripDestination").value = "";
    selectedRating = 0;
    updateStars(selectedRating);
    dropdown.value = "";
  });

  function showModal(modalId, message = '') {
    const modal = document.getElementById(modalId);
    if (message) {
      document.getElementById('errorMessage').textContent = message;
    }
    modal.style.display = 'block';
  }

  function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
  }

  // Close modal when clicking outside
  window.onclick = function(event) {
    const modals = document.querySelectorAll('.modal');
    modals.forEach(modal => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  }

  
</script>
