  .feedback-container {

  backdrop-filter: blur(14px) saturate(120%);
  -webkit-backdrop-filter: blur(14px) saturate(120%);
  border: 1.5px solid rgba(255,255,255,0.6);
  padding: 20px 25px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.10);
  width: 100%;
  max-width: 600px;  
  margin: 30px auto;
}
  
input[type="text"],
input[type="email"],
textarea,
select,
button {
  width: 100%;          /* container ke full width tak stretch */
  box-sizing: border-box;  /* padding bhi width mei count hogi */
}
h2 {
  text-align: center;
  margin-bottom: 6px;   /* kam spacing */
  font-size: 1.4rem;    /* thoda chhota heading */
}

p.description {
  text-align: center;
  color: #555;
  margin-bottom: 12px;  /* kam spacing */
  font-size: 0.9rem;    /* chhoti description */
}

label {
  display: block;
  margin-top: 8px;     /* kam gap */
  font-weight: 500;
  font-size: 0.9rem;
}
input, select, textarea {
    border-radius: 10px;
    border: 1px solid #ddd;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    transition: all 0.3s ease-in-out;
}

input:focus, select:focus, textarea:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 8px rgba(74,144,226,0.3);
    outline: none;
}

input[type="text"], input[type="email"], textarea, select {
  padding: 6px 8px;    /* input fields ki height kam */
  font-size: 14px;
}

textarea {
  min-height: 60px;   /* kam height */
}
.stars {
  display: flex;
  gap: 5px;
  font-size: 25px;
  cursor: pointer;
}
.star {
  color: lightgray;
  transition: color 0.2s;
}
.star.selected {
  color: gold;
}


.stars span {
  font-size: 20px;    /* stars chhote */
}
.star-rating span {
    cursor: default !important;   /* sirf arrow dikhega */
    text-decoration: none !important; /* underline nahi aayegi */
}

/* .star-rating label, 
.star-rating a {
    cursor: default !important;
    text-decoration: none !important;
} */

.star-rating span:hover,
.star-rating span:hover ~ span {
  color: gold;   /* hover pe highlight */
  text-decoration: none;
}

button {
  border-radius: 10px;               /* rounded edges */
  padding: 12px 20px;                /* spacing */
  border: none;  
  background: #2A7B9B;
  margin-top: 12px;
  /* padding: 8px; */
  font-size: 14px;
  color: white;                      /* text color */
    font-size: 16px;                   /* bigger font */
    font-weight: bold;
    cursor: pointer;                   /* hand cursor for button */
    transition: all 0.3s ease-in-out;  /* smooth hover */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* soft shadow */
}

  button:hover, input[type="submit"]:hover {
    background: #0056b3;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    transform: translateY(-2px); 
  }

  .success-msg {
    margin-top: 12px;
    text-align: center;
    color: green;
    display: none;
    font-weight: 500;
  }
</style>
</head>

    <label>Rate Your Trip (Stars)</label>

  <span class="star" data-value="2">&#9733;</span>
  <span class="star" data-value="3">&#9733;</span>

  <span class="star" data-value="5">&#9733;</span>
</div>
<input type="hidden" name="rating" id="ratingValue">


    <label>Quick Rating</label>
    <select id="dropdownRating">
      <option value="" disabled selected>Select rating</option>
      <option value="3">⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
    </select>

    <button id="submitBtn">Submit Feedback</button>

    <div class="success-msg" id="successMsg">Thank you! Your feedback has been recorded.</div>
  </div>

<script>

  // Pre-fill user info only
  const user = JSON.parse(localStorage.getItem("loggedInUser")) || {};

  if(user.username) document.getElementById("userName").value = user.username;
  if(user.email) document.getElementById("userEmail").value = user.email;

  // Star rating logic
  const stars = document.querySelectorAll("#starRating span");
  let selectedRating = 0;

  stars.forEach(star => {
    star.addEventListener("click", () => {
      selectedRating = parseInt(star.getAttribute("data-value"));
      updateStars(selectedRating);
      const dropdown = document.getElementById("dropdownRating");
      if(selectedRating >=3 && selectedRating <=5){
        dropdown.value = selectedRating;
      }
    });
  });

  function updateStars(rating){
    stars.forEach(star => {
      star.classList.remove("selected");
      if(parseInt(star.getAttribute("data-value")) <= rating){
        star.classList.add("selected");
      }
    });
  }

  // Dropdown sync with stars
  const dropdown = document.getElementById("dropdownRating");
  dropdown.addEventListener("change", () => {
    selectedRating = parseInt(dropdown.value);
    updateStars(selectedRating);
  });

  // Submit feedback
  document.getElementById("submitBtn").addEventListener("click", () => {
    const name = document.getElementById("userName").value.trim();
    const email = document.getElementById("userEmail").value.trim();
    const destination = document.getElementById("tripDestination").value.trim();
    const feedbackText = document.getElementById("feedbackText").value.trim();

    if(!name || !email || !feedbackText || !destination || selectedRating === 0){
      alert("⚠ Please fill all fields, select a destination and rating!");
      return;
    }

    const feedback = {
      name,
      email,
      destination,
      rating: selectedRating,
      text: feedbackText
    };

    let allFeedback = JSON.parse(localStorage.getItem("feedbackList")) || [];
    allFeedback.push(feedback);
    localStorage.setItem("feedbackList", JSON.stringify(allFeedback));

    document.getElementById("successMsg").style.display = "block";
    document.getElementById("feedbackText").value = "";
    document.getElementById("tripDestination").value = ""; 
    selectedRating = 0;
    updateStars(selectedRating);
    dropdown.value = "";
  });

  
</script>
