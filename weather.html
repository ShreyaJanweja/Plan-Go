

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Updates üå§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
    }

    .container {
      width: 350px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      width: 200px;
    }

    .search-box button {
      padding: 10px;
      border: none;
      background: #0d6efd;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: #0b5ed7;
    }

    .weather-card {
      display: none;
      margin-top: 20px;
    }

    .weather-card img {
      width: 100px;
    }

    .temp {
      font-size: 40px;
      font-weight: 600;
    }

    .desc {
      font-size: 20px;
      text-transform: capitalize;
    }

    .extra {
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: #ffdddd;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üåç Weather Updates</h2>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="getWeather()">üîç</button>
    </div>

    <div class="weather-card" id="weatherCard">
      <h3 id="cityName"></h3>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <div class="temp" id="temperature"></div>
      <div class="desc" id="description"></div>
      <div class="extra" id="extraInfo"></div>
    </div>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const apiKey = "906b62a656e3c335f223d39e7e5b32dc"; // üîë Replace with your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const weatherCard = document.getElementById("weatherCard");
      const errorMsg = document.getElementById("errorMsg");

      if (city === "") {
        errorMsg.textContent = "Please enter a city name!";
        weatherCard.style.display = "none";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === "404") {
          errorMsg.textContent = "City not found. Try again!";
          weatherCard.style.display = "none";
          return;
        }

        errorMsg.textContent = "";
        weatherCard.style.display = "block";

        document.getElementById("cityName").textContent =
          `${data.name}, ${data.sys.country}`;
        document.getElementById("temperature").textContent =
          `${Math.round(data.main.temp)}¬∞C`;
        document.getElementById("description").textContent =
          data.weather[0].description;
        document.getElementById("weatherIcon").src =
          `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        document.getElementById("extraInfo").textContent =
          `Humidity: ${data.main.humidity}% | Wind: ${data.wind.speed} m/s`;
      } catch (error) {
        errorMsg.textContent = "Error fetching data. Try again later!";
        weatherCard.style.display = "none";
      }
    }

    // Optional: Fetch weather on "Enter" key press
    document.getElementById("cityInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") getWeather();
    });
  </script>

</body>
</html>
