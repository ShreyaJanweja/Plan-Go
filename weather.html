<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Plan & Go</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom properties for a modern, consistent dark theme matching project.html */
        :root {
            --dark-bg: #1A1E29;
            --section-bg: #1A1E29;
            --card-bg: #252A3B;
            --text-light: #f0f8ff;
            --text-muted: #aeb8c9;
            --neon-blue: #00e0ff;
            --primary-color: var(--neon-blue);
        }

        /* Base Styles & Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s;
        }

        body.loaded {
            opacity: 1;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(26, 30, 41, 0.95);
            backdrop-filter: blur(5px);
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 224, 255, 0.3);
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--neon-blue);
            text-shadow: 0 0 7px rgba(0, 224, 255, 0.8);
            letter-spacing: 1px;
        }

        .navbar a, .navbar span {
            margin-left: 20px;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 5px rgba(0, 224, 255, 0.5);
        }

        /* Back to Home Button */
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            z-index: 101;
        }

        .back-home:hover {
            background: #4de6ff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Weather Container */
        .weather-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Search Section */
        .search-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .search {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search input {
            padding: 14px 20px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-light);
            width: 300px;
            transition: 0.3s;
            box-shadow: 0 0 3px rgba(0, 224, 255, 0.5);
        }

        .search input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .search button {
            background: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search button img {
            width: 20px;
            height: 20px;
        }

        .search button:hover {
            background: #4de6ff;
            box-shadow: 0 0 25px var(--neon-blue);
        }

        /* Suggestions Dropdown */
        .suggestions {
            position: absolute;
            background: var(--card-bg);
            border: 1px solid rgba(0, 224, 255, 0.3);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
            z-index: 10;
            display: none;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            color: var(--text-light);
            transition: background 0.3s;
        }

        .suggestion-item:hover {
            background: rgba(0, 224, 255, 0.1);
        }

        /* Error Message */
        .error {
            color: #ff6b6b;
            font-weight: 600;
            margin-top: 10px;
            display: none;
        }

        /* Weather Display */
        .weather {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.3);
            border: 1px solid rgba(0, 224, 255, 0.4);
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            transform-style: preserve-3d;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
        }

        .temp {
            font-size: 48px;
            color: var(--neon-blue);
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(0, 224, 255, 0.6);
        }

        .city {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .details {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .col {
            text-align: center;
            animation: bounceIn 0.5s ease-in-out;
        }

        .col img {
            width: 50px;
            height: 50px;
        }

        .col p:first-child {
            font-size: 18px;
            color: var(--neon-blue);
            margin: 10px 0 5px;
        }

        .col p:last-child {
            color: var(--text-muted);
        }

        /* Forecast Section */
        .forecast {
            margin-top: 50px;
            width: 100%;
        }

        .forecast h3 {
            text-align: center;
            color: var(--neon-blue);
            margin-bottom: 20px;
        }

        .forecast-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .forecast-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.2);
            border: 1px solid rgba(0, 224, 255, 0.3);
            animation: slideIn 0.5s ease-in-out;
            transform: translateY(20px);
            opacity: 0;
        }

        .forecast-card.show {
            transform: translateY(0);
            opacity: 1;
        }

        .forecast-card img {
            width: 50px;
            height: 50px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .forecast-card .temp {
            font-size: 24px;
            margin: 10px 0;
        }

        .forecast-card .date {
            color: var(--text-muted);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .weather-container {
                padding: 80px 10px 30px;
            }
            .search input {
                width: 250px;
            }
            .details {
                flex-direction: column;
                gap: 10px;
            }
            .forecast-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Plan & Go ✈</div>
        <nav>
            <a href="project.html">Home</a>
        </nav>
    </header>

    <div class="weather-container">
        <div class="search-section">
            <div class="search">
                <input type="text" placeholder="Enter City name" spellcheck="false" id="searchInput">
                <div class="suggestions" id="suggestions"></div>
                <button id="searchBtn"><img src="weatherAssests/search icon.jpg" alt="Search"></button>
            </div>
            <div class="error" id="error">
                <p>Invalid City name</p>
            </div>
        </div>

        <div class="weather" id="weather">
            <img src="weatherAssests/rain.png" class="weather-icon" id="weatherIcon">
            <h1 class="temp" id="temp">22°C</h1>
            <h2 class="city" id="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="weatherAssests/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weatherAssests/wind.png" alt="Wind">
                    <div>
                        <p class="wind" id="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast" id="forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecast-container" id="forecastContainer"></div>
        </div>
    </div>

    <script>
        const apikey = "449f524914b1a82a4e952326eca40173";
        const weatherUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const forecastUrl = "https://api.openweathermap.org/data/2.5/forecast?units=metric&q=";
        const geoUrl = "https://api.openweathermap.org/geo/1.0/direct?q=";

        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");
        const suggestions = document.getElementById("suggestions");
        const weatherDiv = document.getElementById("weather");
        const forecastDiv = document.getElementById("forecast");
        const forecastContainer = document.getElementById("forecastContainer");
        const errorDiv = document.getElementById("error");

        let debounceTimer;

        // Load body after DOM
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add('loaded');
        });

        // City suggestions on input
        searchInput.addEventListener("input", () => {
            clearTimeout(debounceTimer);
            const query = searchInput.value.trim();
            if (query.length > 2) {
                debounceTimer = setTimeout(() => fetchCities(query), 300);
            } else {
                suggestions.style.display = "none";
            }
        });

        async function fetchCities(query) {
            try {
                const response = await fetch(`${geoUrl}${query}&limit=5&appid=${apikey}`);
                const data = await response.json();
                displaySuggestions(data);
            } catch (error) {
                console.error("Error fetching cities:", error);
            }
        }

        function displaySuggestions(cities) {
            suggestions.innerHTML = "";
            if (cities.length > 0) {
                cities.forEach(city => {
                    const item = document.createElement("div");
                    item.className = "suggestion-item";
                    item.textContent = `${city.name}, ${city.country}`;
                    item.addEventListener("click", () => {
                        searchInput.value = city.name;
                        suggestions.style.display = "none";
                        checkWeather(city.name);
                    });
                    suggestions.appendChild(item);
                });
                suggestions.style.display = "block";
            } else {
                suggestions.style.display = "none";
            }
        }

        // Search button click
        searchBtn.addEventListener("click", () => {
            const city = searchInput.value.trim();
            if (city) {
                checkWeather(city);
                suggestions.style.display = "none";
            }
        });

        // Enter key
        searchInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                searchBtn.click();
            }
        });

        async function checkWeather(city) {
            try {
                const response = await fetch(weatherUrl + city + `&appid=${apikey}`);
                if (response.status === 404) {
                    showError();
                    return;
                }
                const data = await response.json();
                updateWeather(data);
                fetchForecast(city);
            } catch (error) {
                console.error("Error fetching weather:", error);
                showError();
            }
        }

        function updateWeather(data) {
            document.getElementById("city").innerHTML = data.name;
            document.getElementById("temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.getElementById("humidity").innerHTML = data.main.humidity + "%";
            document.getElementById("wind").innerHTML = data.wind.speed + " km/h";

            const weatherIcon = document.getElementById("weatherIcon");
            const weatherMain = data.weather[0].main;
            switch (weatherMain) {
                case "Clouds":
                    weatherIcon.src = "weatherAssests/clouds.png";
                    break;
                case "Clear":
                    weatherIcon.src = "weatherAssests/clear.png";
                    break;
                case "Rain":
                    weatherIcon.src = "weatherAssests/rain.png";
                    break;
                case "Drizzle":
                    weatherIcon.src = "weatherAssests/drizzle.png";
                    break;
                case "Mist":
                    weatherIcon.src = "weatherAssests/mist.png";
                    break;
                case "Snow":
                    weatherIcon.src = "weatherAssests/snow.png";
                    break;
                default:
                    weatherIcon.src = "weatherAssests/clear.png";
            }

            weatherDiv.style.display = "block";
            errorDiv.style.display = "none";
        }

        async function fetchForecast(city) {
            try {
                const response = await fetch(forecastUrl + city + `&appid=${apikey}`);
                const data = await response.json();
                updateForecast(data);
            } catch (error) {
                console.error("Error fetching forecast:", error);
            }
        }

        function updateForecast(data) {
            forecastContainer.innerHTML = "";
            const dailyData = {};

            data.list.forEach(item => {
                const date = new Date(item.dt * 1000).toDateString();
                if (!dailyData[date]) {
                    dailyData[date] = item;
                }
            });

            Object.values(dailyData).slice(0, 5).forEach((item, index) => {
                const card = document.createElement("div");
                card.className = "forecast-card";
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });

                let iconSrc = "weatherAssests/clear.png";
                const weatherMain = item.weather[0].main;
                switch (weatherMain) {
                    case "Clouds":
                        iconSrc = "weatherAssests/clouds.png";
                        break;
                    case "Clear":
                        iconSrc = "weatherAssests/clear.png";
                        break;
                    case "Rain":
                        iconSrc = "weatherAssests/rain.png";
                        break;
                    case "Drizzle":
                        iconSrc = "weatherAssests/drizzle.png";
                        break;
                    case "Mist":
                        iconSrc = "weatherAssests/mist.png";
                        break;
                    case "Snow":
                        iconSrc = "weatherAssests/snow.png";
                        break;
                }

                card.innerHTML = `
                    <img src="${iconSrc}" alt="${weatherMain}">
                    <div class="temp">${Math.round(item.main.temp)}°C</div>
                    <div class="date">${day}</div>
                `;

                forecastContainer.appendChild(card);
                setTimeout(() => card.classList.add("show"), index * 100);
            });

            forecastDiv.style.display = "block";
        }

        function showError() {
            weatherDiv.style.display = "none";
            forecastDiv.style.display = "none";
            errorDiv.style.display = "block";
        }

        // Hide suggestions on outside click
        document.addEventListener("click", (e) => {
            if (!searchInput.contains(e.target) && !suggestions.contains(e.target)) {
                suggestions.style.display = "none";
            }
        });
    </script>
</body>
</html>
