
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    h2 { margin-bottom: 10px; color: white; }
    p { color: rgb(78, 70, 70); margin-bottom: 20px; }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: none; outline: none;
      border-radius: 8px; font-size: 14px;
    }
    button {
      width: 100%; padding: 12px; margin-top: 15px;
      background: #00bfff; color: white;
      border: none; border-radius: 8px;
      font-size: 16px; cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover { background: #0099cc; }
    a { color: grey; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop>
    <source src="login bg3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h2>Create Account</h2>
    <p>Fill details to start your journey </p>
    <form id="signupForm">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // ✅ Password validation
      if (password.length < 8 || (!password.includes("@") && !password.includes("#"))) {
        alert("⚠️ Password must be at least 8 characters long and contain @ or #");
        return;
      }

      // Save user in localStorage
      localStorage.setItem("userFullName", fullname);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      alert("✅ Account Created Successfully! Now Login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
