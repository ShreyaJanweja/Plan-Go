<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Plan & Go ✈</div>
  </nav>

  <!-- Login Box -->
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome back! 👋</h2>
      <p class="welcome-text">Chlo abb karte hai apna trip plan 😎✈️</p>

      <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <p class="redirect-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <!-- Airplane Animation Icon -->
  <div class="airplane">✈️</div>

  <script src="login.js"></script>
</body>
</html>
