

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Trip Plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    header {
      background: #4a90e2;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: 600;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    .day-card {
      margin: 20px 0;
      padding: 15px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid #ddd;
    }
    .day-card h3 {
      margin-top: 0;
      color: #4a90e2;
    }
    ul {
      padding-left: 20px;
    }
    .expense-box {
      background: #eef6ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: 500;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4a90e2;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }
    .back-btn:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <header>‚ú® Your Personalized Trip Plan ‚ú®</header>

  <div class="container" id="tripContainer">
    <!-- Trip plan will load here -->
  </div>

  <div style="text-align:center;">
    <a href="project.html" class="back-btn">‚Üê Back to Home</a>
  </div>

 <script>
  // Predefined activities for some destinations
  const activitiesList = {
    "Manali": [
      "Visit Hadimba Temple",
      "Rohtang Pass Adventure",
      "Solang Valley Paragliding",
      "Manali Mall Road Shopping",
      "Jogini Waterfalls Trek",
      "Explore Old Manali Cafes",
      "Hot Springs at Vashisht"
    ],
    "Shimla": [
      "Mall Road Evening Walk",
      "Jakhoo Temple Visit",
      "Christ Church Tour",
      "Kufri Snow Adventure",
      "The Ridge Photography",
      "Toy Train Ride",
      "Local Market Shopping"
    ],
    "Kashmir": [
      "Dal Lake Shikara Ride",
      "Gulmarg Gondola",
      "Sonmarg Valley Tour",
      "Mughal Gardens Visit",
      "Pahalgam River Rafting",
      "Shopping in Srinagar",
      "Sufi Shrine Hazratbal"
    ]
  };

  function generateTrip() {
    let tripData = JSON.parse(localStorage.getItem("tripData"));
    const container = document.getElementById("tripContainer");

    if (!tripData) {
      container.innerHTML = "<p>No trip planned yet. Go back and create one!</p>";
      return;
    }

    let { destination, days, people } = tripData;
    let activities = activitiesList[destination];

    // ‚ùå invalid destination check
    if (!activities) {
      container.innerHTML = `<p>‚ùå Destination "${destination}" not valid. Please go back and choose a valid one!</p>`;
      return;
    }

    let html = `
      <h2>üìç Destination: ${destination}</h2>
      <p><b>Duration:</b> ${days} days | <b>Travellers:</b> ${people}</p>
    `;

    let totalExpense = 0;

    for (let i = 1; i <= days; i++) {
      let dayActivities = activities.slice((i-1)*3, i*3); // 3 activities per day
      if (dayActivities.length === 0) {
        dayActivities = activities.slice(0,3);
      }

      let dailyCost = 2000 + (people * 500); // base + per person
      totalExpense += dailyCost;

      html += `
        <div class="day-card">
          <h3>Day ${i}</h3>
          <ul>${dayActivities.map(a => `<li>${a}</li>`).join("")}</ul>
          <p><b>Estimated Daily Cost:</b> ‚Çπ${dailyCost}</p>
        </div>
      `;
    }

    html += `
      <div class="expense-box">
        üí∞ <b>Total Estimated Trip Cost:</b> ‚Çπ${totalExpense}
      </div>
    `;

    container.innerHTML = html;
  }

  // Run when page loads
  document.addEventListener("DOMContentLoaded", generateTrip);
</script>


</body>
</html>
