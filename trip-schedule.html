  function generateTrip() {
    let tripData = JSON.parse(localStorage.getItem("tripData"));
    const container = document.getElementById("tripContainer");

    if (!tripData) {
        container.innerHTML = "<p>No trip planned yet. Go back and create one!</p>";
        return;
    }

    let { destination, days, people } = tripData;
    let activities = activitiesList[destination];

    if (!activities) {
        container.innerHTML = `<p>‚ùå Destination "${destination}" not valid. Please go back and choose a valid one!</p>`;
        return;
    }

   const internationalCostsUSD = {
    "Dubai": 2000,
    "Paris": 2500,
    "London": 2300,
    "New York": 3000,
    "Calgary": 2500,
    "Surrey": 4000,   // tumne pehle hi 4000 rakha tha
    "Ontario": 3500,
    "Singapore": 2200,
    "Tokyo": 2800,
    "Bangkok": 2000,
    "Bali": 1800,
    "Maldives": 3000,
    "Switzerland": 3200,
    "Rome": 2500,
    "Barcelona": 2400,
    "Istanbul": 2000,
    "Sydney": 3000,
    "Los Angeles": 2800,
    "Hong Kong": 2200,
    "Cape Town": 2000,
    "Athens": 1800,
    "Moscow": 2500,
    "Berlin": 2000,

    // ‚úÖ Added New Places (thousands me updated)
    "Amsterdam": 2400,
    "Vienna": 2400,
    "Seoul": 2300,
    "Kuala Lumpur": 2100,
    "Doha": 2200,
    "Cairo": 1900,
    "Mexico City": 2000,
    "Rio de Janeiro": 2200,
    "San Francisco": 2700,
    "Lisbon": 2100
};


    const isInternational = destination in internationalCostsUSD;
    let totalExpense = 0;

    // üîë Activities auto divide
    let activitiesPerDay = Math.ceil(activities.length / days);
    let activityIndex = 0;

    let html = `
        <h2>üìç Destination: ${destination}</h2>
        <p><b>Duration:</b> ${days} days | <b>Travellers:</b> ${people}</p>
    `;

    for (let i = 1; i <= days; i++) {
        let dayActivities = activities.slice(activityIndex, activityIndex + activitiesPerDay);
        activityIndex += activitiesPerDay;

        // agar activities khatam ho jaye toh repeat from start
        if (dayActivities.length === 0) {
            activityIndex = 0;
            dayActivities = activities.slice(activityIndex, activityIndex + activitiesPerDay);
        }

        // üî• Cost calculation with fluctuation
        let baseCost = isInternational ? internationalCostsUSD[destination] : 2000;
        let perPersonCost = isInternational ? baseCost : (baseCost + people * 500);
        let fluctuation = Math.random() * 0.2 + 0.9; // 0.9x - 1.1x (10% upar/neeche)
        let dailyCost = Math.round(perPersonCost * people * fluctuation);

        totalExpense += dailyCost;

        html += `
            <div class="day-card">
                <h3>Day ${i}</h3>
                <ul>${dayActivities.map(a => `<li>${a}</li>`).join("")}</ul>
                <p><b>Estimated Daily Cost:</b> ${isInternational ? "$" + dailyCost.toLocaleString() : "‚Çπ" + dailyCost.toLocaleString()}</p>
            </div>
        `;
    }

    html += `
        <div class="expense-box">
            üí∞ <b>Total Estimated Trip Cost:</b> ${isInternational ? '$' + totalExpense.toLocaleString() : '‚Çπ' + totalExpense.toLocaleString()}
        </div>
    `;

    container.innerHTML = html;
}
