  function generateTrip() {
    let tripData = JSON.parse(localStorage.getItem("tripData"));
    const container = document.getElementById("tripContainer");

    if (!tripData) {
        container.innerHTML = "<p>No trip planned yet. Go back and create one!</p>";
        return;
    }

    let { destination, days, people } = tripData;
    let activities = activitiesList[destination];

    if (!activities) {
        container.innerHTML = `<p>‚ùå Destination "${destination}" not valid. Please go back and choose a valid one!</p>`;
        return;
    }

    const internationalCostsUSD = {
        "Dubai": 200,
        "Paris": 250,
        "London": 230,
        "New York": 300,
        "Calgary": 250,
        "Surrey": 4000,
        "Ontario": 350,
        "Singapore": 220,
        "Tokyo": 280,
        "Bangkok": 200,
        "Bali": 180,
        "Maldives": 300,
        "Switzerland": 320,
        "Rome": 250,
        "Barcelona": 240,
        "Istanbul": 200,
        "Sydney": 300,
        "Los Angeles": 280,
        "Hong Kong": 220,
        "Cape Town": 200,
        "Athens": 180,
        "Moscow": 250,
        "Berlin": 200
    };

    const isInternational = destination in internationalCostsUSD;
    let totalExpense = 0;

    // üîë per day activities count auto adjust
    let activitiesPerDay = Math.floor(activities.length / days);
    if (activitiesPerDay < 1) activitiesPerDay = 1;

    let activityIndex = 0;

    let html = `
        <h2>üìç Destination: ${destination}</h2>
        <p><b>Duration:</b> ${days} days | <b>Travellers:</b> ${people}</p>
    `;

    for (let i = 1; i <= days; i++) {
        let dayActivities = activities.slice(activityIndex, activityIndex + activitiesPerDay);
        activityIndex += activitiesPerDay;

        // agar activities khatam ho jayein toh baaki days blank activities
        if (dayActivities.length === 0) {
            dayActivities = ["Free day / Leisure"];
        }

        let dailyCost;
        if (isInternational) {
            dailyCost = internationalCostsUSD[destination] * people;
            totalExpense += dailyCost;
            html += `
                <div class="day-card">
                    <h3>Day ${i}</h3>
                    <ul>${dayActivities.map(a => `<li>${a}</li>`).join("")}</ul>
                    <p><b>Estimated Daily Cost:</b> $${dailyCost.toLocaleString()}</p>
                </div>
            `;
        } else {
            dailyCost = 2000 + (people * 500);
            totalExpense += dailyCost;
            html += `
                <div class="day-card">
                    <h3>Day ${i}</h3>
                    <ul>${dayActivities.map(a => `<li>${a}</li>`).join("")}</ul>
                    <p><b>Estimated Daily Cost:</b> ‚Çπ${dailyCost.toLocaleString()}</p>
                </div>
            `;
        }
    }

    html += `
        <div class="expense-box">
            üí∞ <b>Total Estimated Trip Cost:</b> ${isInternational ? '$' + totalExpense.toLocaleString() : '‚Çπ' + totalExpense.toLocaleString()}
        </div>
    `;

    container.innerHTML = html;
}

document.addEventListener("DOMContentLoaded", generateTrip);
