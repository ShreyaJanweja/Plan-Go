<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planner | Plan & Go</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .planner-container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    button {
      padding: 10px 18px;
      background: #66a6ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #4d8de0;
    }

    .day-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      background: #f9f9f9;
    }

    .day-card h3 {
      margin-top: 0;
      color: #333;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #eef5ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="planner-container">
    <h1>üóì Trip Planner</h1>
    <p id="tripInfo"></p>

    <div id="schedule"></div>
    <div class="output" id="finalOutput"></div>
  </div>

  <script>
    const suggestions = {
      morning: ["Breakfast at hotel", "Visit a local caf√©", "Morning temple visit"],
      afternoon: ["City tour", "Lunch at restaurant", "Beach visit", "Museum"],
      evening: ["Shopping at market", "Lake visit", "Cultural program"],
      night: ["Dinner & stay", "Night walk", "Relax at hotel"]
    };

    function getRandomActivity(time) {
      let arr = suggestions[time];
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // ‚úÖ Read query parameters (start, end, days, destination, people)
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        start: params.get("start"),
        end: params.get("end"),
        days: parseInt(params.get("days")),
        destination: params.get("destination"),
        people: params.get("people")
      };
    }

    function generateSchedule(days, tripDetails) {
      let scheduleDiv = document.getElementById("schedule");
      let outputDiv = document.getElementById("finalOutput");
      scheduleDiv.innerHTML = "";
      outputDiv.innerHTML = "";

      let plan = [];

      for (let i = 1; i <= days; i++) {
        let dayPlan = {
          morning: getRandomActivity("morning"),
          afternoon: getRandomActivity("afternoon"),
          evening: getRandomActivity("evening"),
          night: getRandomActivity("night")
        };
        plan.push(dayPlan);

        let card = document.createElement("div");
        card.className = "day-card";
        card.innerHTML = `
          <h3>Day ${i}</h3>
          <p><b>Morning:</b> ${dayPlan.morning}</p>
          <p><b>Afternoon:</b> ${dayPlan.afternoon}</p>
          <p><b>Evening:</b> ${dayPlan.evening}</p>
          <p><b>Night:</b> ${dayPlan.night}</p>
        `;
        scheduleDiv.appendChild(card);
      }

      // Save Button
      let saveBtn = document.createElement("button");
      saveBtn.textContent = "Save Trip Plan";
      saveBtn.style.marginTop = "20px";
      saveBtn.onclick = () => savePlan(plan, tripDetails);
      scheduleDiv.appendChild(saveBtn);
    }

    function savePlan(plan, tripDetails) {
      const fullPlan = { tripDetails, plan };
      localStorage.setItem("savedTrip", JSON.stringify(fullPlan));
      alert("‚úÖ Your trip plan has been saved!");
      showSavedPlan();
    }

    function showSavedPlan() {
      let outputDiv = document.getElementById("finalOutput");
      let saved = localStorage.getItem("savedTrip");

      if (!saved) {
        outputDiv.innerHTML = "<p>No saved trip yet.</p>";
        return;
      }

      let { tripDetails, plan } = JSON.parse(saved);
      outputDiv.innerHTML = `
        <h2>üìå Saved Trip Itinerary</h2>
        <p><b>Destination:</b> ${tripDetails.destination}</p>
        <p><b>Travelers:</b> ${tripDetails.people}</p>
        <p><b>From:</b> ${tripDetails.start} ‚ûù <b>To:</b> ${tripDetails.end} (${tripDetails.days} days)</p>
        <hr>
      `;

      plan.forEach((day, i) => {
        outputDiv.innerHTML += `
          <h3>Day ${i+1}</h3>
          <p><b>Morning:</b> ${day.morning}</p>
          <p><b>Afternoon:</b> ${day.afternoon}</p>
          <p><b>Evening:</b> ${day.evening}</p>
          <p><b>Night:</b> ${day.night}</p>
          <hr>
        `;
      });
    }

    // ‚úÖ On page load
    window.onload = function() {
      let tripDetails = getQueryParams();
      if (!tripDetails.start || !tripDetails.end || !tripDetails.days) {
        document.getElementById("tripInfo").innerHTML = "‚ö† No trip details found. Please go back and plan again.";
        return;
      }

      document.getElementById("tripInfo").innerHTML = `
        <b>Destination:</b> ${tripDetails.destination} <br>
        <b>Travelers:</b> ${tripDetails.people} <br>
        <b>From:</b> ${tripDetails.start} ‚ûù <b>To:</b> ${tripDetails.end} (${tripDetails.days} days)
      `;

      generateSchedule(tripDetails.days, tripDetails);
      showSavedPlan();
    };
  </script>
</body>
</html>
