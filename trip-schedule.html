
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planner | Plan & Go</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .planner-container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    label {
      font-weight: 600;
    }

    input {
      padding: 8px;
      margin: 5px 0 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 18px;
      background: #66a6ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #4d8de0;
    }

    .day-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      background: #f9f9f9;
    }

    .day-card h3 {
      margin-top: 0;
      color: #333;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #eef5ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="planner-container">
    <h1>ðŸ—“ Trip Planner</h1>
    <label for="days">Enter number of days:</label>
    <input type="number" id="days" min="1" placeholder="e.g. 3">

    <button onclick="generateSchedule()">Generate Suggested Plan</button>
    
    <div id="schedule"></div>
    <div class="output" id="finalOutput"></div>
  </div>

  <script>
    const suggestions = {
      morning: ["Breakfast at hotel", "Visit a local cafÃ©", "Morning temple visit"],
      afternoon: ["City tour", "Lunch at restaurant", "Beach visit", "Museum"],
      evening: ["Shopping at market", "Lake visit", "Cultural program"],
      night: ["Dinner & stay", "Night walk", "Relax at hotel"]
    };

    function getRandomActivity(time) {
      let arr = suggestions[time];
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateSchedule() {
      let days = document.getElementById("days").value;
      let scheduleDiv = document.getElementById("schedule");
      let outputDiv = document.getElementById("finalOutput");
      scheduleDiv.innerHTML = "";
      outputDiv.innerHTML = "";

      if (!days || days < 1) {
        alert("Please enter a valid number of days!");
        return;
      }

      let plan = [];

      for (let i = 1; i <= days; i++) {
        let dayPlan = {
          morning: getRandomActivity("morning"),
          afternoon: getRandomActivity("afternoon"),
          evening: getRandomActivity("evening"),
          night: getRandomActivity("night")
        };
        plan.push(dayPlan);

        let card = document.createElement("div");
        card.className = "day-card";
        card.innerHTML = `
          <h3>Day ${i}</h3>
          <p><b>Morning:</b> ${dayPlan.morning}</p>
          <p><b>Afternoon:</b> ${dayPlan.afternoon}</p>
          <p><b>Evening:</b> ${dayPlan.evening}</p>
          <p><b>Night:</b> ${dayPlan.night}</p>
        `;
        scheduleDiv.appendChild(card);
      }

      // Save Button
      let saveBtn = document.createElement("button");
      saveBtn.textContent = "Save Trip Plan";
      saveBtn.style.marginTop = "20px";
      saveBtn.onclick = () => savePlan(plan);
      scheduleDiv.appendChild(saveBtn);
    }

    function savePlan(plan) {
      localStorage.setItem("savedTrip", JSON.stringify(plan));
      alert("âœ… Your trip plan has been saved!");
      showSavedPlan();
    }

    function showSavedPlan() {
      let outputDiv = document.getElementById("finalOutput");
      let saved = localStorage.getItem("savedTrip");

      if (!saved) {
        outputDiv.innerHTML = "<p>No saved trip yet.</p>";
        return;
      }

      let plan = JSON.parse(saved);
      outputDiv.innerHTML = "<h2>ðŸ“Œ Saved Trip Itinerary</h2>";

      plan.forEach((day, i) => {
        outputDiv.innerHTML += `
          <h3>Day ${i+1}</h3>
          <p><b>Morning:</b> ${day.morning}</p>
          <p><b>Afternoon:</b> ${day.afternoon}</p>
          <p><b>Evening:</b> ${day.evening}</p>
          <p><b>Night:</b> ${day.night}</p>
          <hr>
        `;
      });
    }

    // Show saved trip automatically on page load
    window.onload = showSavedPlan;
  </script>
</body>
</html>
