<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planner | Plan & Go</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .planner-container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    label {
      font-weight: 600;
    }

    input {
      padding: 8px;
      margin: 5px 0 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 18px;
      background: #66a6ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #4d8de0;
    }

    .day-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      background: #f9f9f9;
    }

    .day-card h3 {
      margin-top: 0;
      color: #333;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #eef5ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="planner-container">
    <h1>ðŸ—“ Trip Planner</h1>
    <label for="days">Enter number of days:</label>
    <input type="number" id="days" min="1" placeholder="e.g. 3">

    <button onclick="generateSchedule()">Generate Schedule</button>
    
    <div id="schedule"></div>
    <div class="output" id="finalOutput"></div>
  </div>

  <script>
    function generateSchedule() {
      let days = document.getElementById("days").value;
      let scheduleDiv = document.getElementById("schedule");
      let outputDiv = document.getElementById("finalOutput");
      scheduleDiv.innerHTML = "";
      outputDiv.innerHTML = "";

      if (!days || days < 1) {
        alert("Please enter a valid number of days!");
        return;
      }

      for (let i = 1; i <= days; i++) {
        let card = document.createElement("div");
        card.className = "day-card";
        card.innerHTML = `
          <h3>Day ${i}</h3>
          <label>Morning Activity:</label>
          <input type="text" id="day${i}-morning" placeholder="e.g. Breakfast at hotel">
          
          <label>Afternoon Activity:</label>
          <input type="text" id="day${i}-afternoon" placeholder="e.g. Beach visit">
          
          <label>Evening/Night Activity:</label>
          <input type="text" id="day${i}-evening" placeholder="e.g. Dinner & stay">
        `;
        scheduleDiv.appendChild(card);
      }

      // Add Save Button
      let saveBtn = document.createElement("button");
      saveBtn.textContent = "Save Trip Plan";
      saveBtn.style.marginTop = "20px";
      saveBtn.onclick = savePlan;
      scheduleDiv.appendChild(saveBtn);
    }

    function savePlan() {
      let days = document.getElementById("days").value;
      let outputDiv = document.getElementById("finalOutput");
      outputDiv.innerHTML = "<h2>Your Trip Itinerary</h2>";

      for (let i = 1; i <= days; i++) {
        let morning = document.getElementById(`day${i}-morning`).value || "Not planned";
        let afternoon = document.getElementById(`day${i}-afternoon`).value || "Not planned";
        let evening = document.getElementById(`day${i}-evening`).value || "Not planned";

        outputDiv.innerHTML += `
          <h3>Day ${i}</h3>
          <p><b>Morning:</b> ${morning}</p>
          <p><b>Afternoon:</b> ${afternoon}</p>
          <p><b>Evening/Night:</b> ${evening}</p>
          <hr>
        `;
      }
    }
  </script>
</body>
</html>
