  function generateTrip() {
    let tripData = JSON.parse(localStorage.getItem("tripData"));
    const container = document.getElementById("tripContainer");

    if (!tripData) {
      container.innerHTML = "<p>No trip planned yet. Go back and create one!</p>";
      return;
    }

    let { destination, days, people } = tripData;
    let activities = activitiesList[destination];

    // ‚ùå invalid destination check
    if (!activities) {
      container.innerHTML = `<p>‚ùå Destination "${destination}" not valid. Please go back and choose a valid one!</p>`;
      return;
    }

    let html = `
      <h2>üìç Destination: ${destination}</h2>
      <p><b>Duration:</b> ${days} days | <b>Travellers:</b> ${people}</p>
    `;

    let totalExpense = 0;
    let activityIndex = 0; // track activities used

    for (let i = 1; i <= days; i++) {
      // per day max 3 activities
      let dayActivities = activities.slice(activityIndex, activityIndex + 3);
      activityIndex += 3;

      if (dayActivities.length === 0) break; // agar activities khatam ho jaye

      let dailyCost = 2000 + (people * 500);
      totalExpense += dailyCost;

      html += `
        <div class="day-card">
          <h3>Day ${i}</h3>
          <ul>${dayActivities.map(a => `<li>${a}</li>`).join("")}</ul>
          <p><b>Estimated Daily Cost:</b> ‚Çπ${dailyCost}</p>
        </div>
      `;
    }

    html += `
      <div class="expense-box">
        üí∞ <b>Total Estimated Trip Cost:</b> ‚Çπ${totalExpense}
      </div>
    `;

    container.innerHTML = html;
  }

  // Run when page loads
  document.addEventListener("DOMContentLoaded", generateTrip);
