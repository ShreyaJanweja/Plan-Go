

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destination Search Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      color: #333;
    }

    .search-container {
      position: relative;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #0077b6;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .suggestions {
      position: absolute;
      top: 45px;
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #e9ecef;
    }

    .details {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üåç Search Your Destination</h1>

  <div class="search-container">
    <input type="text" id="destination" placeholder="Type a city or country...">
    <div class="suggestions" id="suggestions"></div>
  </div>

  <!-- Selected Place Details -->
  <div class="details" id="details"></div>

  <script>
    const input = document.getElementById("destination");
    const suggestionsBox = document.getElementById("suggestions");
    const detailsBox = document.getElementById("details");

    input.addEventListener("input", async () => {
      let query = input.value;
      if (query.length < 3) {
        suggestionsBox.innerHTML = "";
        detailsBox.innerHTML = "";
        return;
      }

      // OpenStreetMap Nominatim API
      let url = `https://nominatim.openstreetmap.org/search?format=json&q=${query}`;
      let response = await fetch(url);
      let results = await response.json();

      // Show suggestions
      suggestionsBox.innerHTML = "";
      results.forEach(place => {
        let div = document.createElement("div");
        div.textContent = place.display_name;
        div.addEventListener("click", () => {
          input.value = place.display_name;
          suggestionsBox.innerHTML = "";

          // Extract state + country
          let state = place.address?.state || "Not available";
          let country = place.address?.country || "Not available";

          detailsBox.innerHTML = `<strong>State:</strong> ${state} <br> <strong>Country:</strong> ${country}`;
        });
        suggestionsBox.appendChild(div);
      });
    });
  </script>
</body>
</html>
